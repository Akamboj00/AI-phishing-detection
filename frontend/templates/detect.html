<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="home-button">
        <a href="/" class="btn"><i class="fas fa-home"></i></a>
    </div>
    <div class="container">
        <h1>Phishing Detection</h1>
        <div class="detection-section">
            <div class="email-info">
                <h2>Email information</h2>
                <h3>Manual Email Entry</h3>
                <form id="email-form">
                    <label for="sender">Sender</label><br>
                    <input type="text" id="sender" name="sender" placeholder="Placeholder"><br><br>

                    <label for="subject">Subject</label><br>
                    <input type="text" id="subject" name="subject" placeholder="Placeholder"><br><br>

                    <label for="email-body">Email Body</label><br>
                    <textarea id="email-body" name="email-body" placeholder="Placeholder"></textarea><br><br>
                </form>
                <h3>Upload .EML file</h3>
                <button class="btn" onclick="uploadFile()">File</button>
            </div>
            <div class="detection-method">
                <h2>Detection method</h2>
                <select id="method" name="method">
                    <option value="all">All the above</option>
                    <option value="chatgpt-model">ChatGPT Model</option>
                </select><br><br>
                <button class="btn" onclick="detectPhishing()">Detect</button>
            </div>
        </div>
    </div>
    <script>
        function uploadFile() {
            alert("Upload File feature coming soon!");
        }

        function detectPhishing() {
            alert("Detecting Phishing...");
        }
    </script>
</body>
</html>
