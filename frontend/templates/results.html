<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            font-size: 20px;
            margin: 10px 0;
            color: #28a745; /* Green color for legitimacy */
        }

        h3 {
            font-size: 18px;
            margin-top: 20px;
            color: #555;
        }

        .result-section {
            text-align: left;
            line-height: 1.6;
        }

        .result-section p {
            font-size: 16px;
            margin: 10px 0;
            white-space: pre-wrap; /* Keeps line breaks */
        }

        .result-section h2 {
            color: #28a745; /* Green color for legitimacy */
        }

        .result-section h2.phishing {
            color: #dc3545; /* Red color for phishing */
        }

        .result-section .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .result-section .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing Detection Result</h1>
        <div class="result-section">
            <p>The result of the detection is:</p>
            <h2 class="{{ 'Phishing' if result == 'Phishing' else '' }}">{{ result }}</h2>
            <h3>Detailed Analysis:</h3>
            <p>{{ analysis }}</p>
            <a href="/detect" class="btn">Go Back</a>
        </div>
    </div>
</body>
</html>
