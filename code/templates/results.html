<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .result-section p {
            font-size: 16px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing Detection Result</h1>
        <div class="result-section">
            <p>The result of the detection is:</p>
            <h2 class="{{ 'Phishing' if result == 'phishing' else '' }}">{{ result }}</h2>
            <h3>Detailed Analysis:</h3>
            <p>{{ analysis }}</p>
            <a href="/detect" class="btn">Go Back</a>
        </div>
    </div>
</body>
</html>
